<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/bg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arctic Ice Fishing</title>
  </head>
  <body>
    <header><p>Arctic Ice Fishing</p></header>

    <!-- 🔐 Login screen -->
    <main id="auth-screen">
      <form id="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </main>

    <!-- 🎮 Game screen (hidden by default) -->
    <main id="game-screen" style="display: none">
      <canvas id="gameCanvas"></canvas>
    </main>

    <footer>Created by Chris Eberle 2025</footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
